<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="input-container">
                <h1 id="headline">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="0" maxlength="3"> 
                <button id="convert-btn">Convert</button>
            </div>
            <div class="container">
                <div class="convert-container">
                    <h3 class="convert-heading">Length (Meter/Feet)</h3>
                    <p class="convert-info-el" id="lenght-el"> 0.000 meter = 0.000 feet | 0.000 feet = 0.000 meter</p>
                </div>
                <div class="convert-container">
                    <h3 class="convert-heading">Volume (Liters/Gallons)</h3>
                    <p class="convert-info-el" id="volume-el">0.000 liter = 0.000 galon | 0.000 galon = 0.000 liter</p>
                </div>
                <div class="convert-container">
                    <h3 class="convert-heading">Mass (Kilograms/Pounds)</h3>
                    <p class="convert-info-el" id="weight-el">0.000 kilogram = 0.000 pound | 0.000 pound = 0.000 kilogram</p>
                </div>
            </div>
        </div>



        <script src="index.js"></script>
    </body>
</html>
